<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.div1{ width:100px; height:30px; background:red; left:200px; top:50px; position:relative; opacity: 0.3; filter:alpha(opacity=30); margin:2px 0;}
</style>
<script type="text/javascript" src="move.js"></script>
<script>
window.onload = function(){
	var aDiv = document.getElementsByClassName('div1');
	
	for(var i = 0; i < aDiv.length; i++) {
		aDiv[i].onmouseover = function(){
			startMove( this,{width:500, opacity:0.8});
		};
		
		aDiv[i].onmouseout = function(){
			startMove( this, {width:100, opacity:0.3});
		};
	}

};
</script>
</head>

<body>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
</body>
</html>
