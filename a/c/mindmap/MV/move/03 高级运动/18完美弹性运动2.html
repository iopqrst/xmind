<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:30px; background:red; left:200px; top:200px; position:relative; opacity: 0.3; filter:alpha(opacity=30)}
</style>
<script type="text/javascript" src="move.js"></script>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	
	oDiv.onmouseover = function(){
		startMove( this,{height:300, width:500, left:57, top:100, opacity: 0.8} );
	};
	
	oDiv.onmouseout = function(){
		startMove( this, {height:30,width:100, left:200, top:200, opacity: 0.3} ,function(){
			alert('所有的运动都已经执行完了，哈哈哈');
		});
	};
	
};
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
